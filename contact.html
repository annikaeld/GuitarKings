<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guitar Kings | Contact</title>
    <meta name="description" content="Contact us at Guitar Kings" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Guitar Kings</a>
      <nav>
        <ul id="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html" class="highlight-nav">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <h1>Contact us</h1>
      <form method="POST">
        <div class="form-wrapper">
          <section>
            <label for="name">Full name</label>
            <input type="name" name="name" id="name" class="form__input" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form__input" />
            <label for="guitar-choice">Guitar</label>
            <input list="guitar" id="guitar-choice" name="guitar-choice" />
            <datalist id="guitar">
              <option value="Adirondack Red"></option>
              <option value="Adirondack Blue"></option>
              <option value="Adirondack Green"></option>
            </datalist>
            <div>
              <input type="checkbox" name="update" value="update" id="update" />
              <label for="update">Sign up for email updates.</label>
            </div>
          </section>
          <section>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              type="text"
              class="form__input"
            ></textarea>
          </section>
        </div>
        <input type="submit" value="Send Now" class="cta" />
      </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
